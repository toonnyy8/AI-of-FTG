<!DOCTYPE thml>

<html>

<head>
    <!-- <script src="./js/main.js" defer></script> -->
    <script src="./ts/index.ts" defer></script>
    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #bobylonCanvas {
            touch-action: none;
        }
    </style>
</head>

<body>
    <canvas id="bobylonCanvas" width="1920" height="1080"></canvas>
    <canvas id="d1Canvas" width="64" height="64"></canvas>
    <canvas id="d2Canvas" width="64" height="64"></canvas>
    <canvas id="d3Canvas" width="64" height="64"></canvas>
    <p>
        control period : <input type="number" min="1" max="60" step="1" value="6" id="controlPeriod"></input>
    </p>
    <p>
        player1 AI : <button id="player1">on</button>
    </p>
    <p>
        player2 AI : <button id="player2">on</button>
    </p>
    <p>
        player1 AI choose action random value : <input type="number" min="0" max="1" step="0.01" value="0.05"
            id="player1ChooseActionRandomValue"></input>
    </p>
    <p>
        player2 AI choose action random value : <input type="number" min="0" max="1" step="0.01" value="0.05"
            id="player2ChooseActionRandomValue"></input>
    </p>
    <p>
        automatically reduce HP : <button id="reduceHP">off</button>
    </p>
    <p>
        train at the end : <button id="trainAtEnd">on</button>
    </p>
    <p>
        <button id="save">save weights</button>
    </p>
    <p>
        <button id="load">load weights</button>
    </p>
</body>

</html>
